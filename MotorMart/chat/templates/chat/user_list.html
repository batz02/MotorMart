<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <form action="{% url 'create_chat' user.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Create Chat</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
