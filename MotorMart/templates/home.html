<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MotorMart</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href='{% static "./css/bootstrap.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/font-awesome.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/elegant-icons.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/nice-select.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/magnific-popup.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/jquery-ui.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/owl.carousel.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/slicknav.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "./css/style.css" %}' type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./"><img src="{% static "./img/logo-new.png" %}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="header__nav">
                        <nav class="header__menu">
                            <ul>
                                <li class="active"><a href="./">Home</a></li>
                                <li><a href="{% url 'annunci:annunci_list' %}">Annunci</a></li>
                                <li><a href="#">Profilo</a></li>
                            </ul>
                        </nav>

                        {% if user.is_authenticated  %}
                            <div class="header__nav__widget">
                                <form id="logout-form" method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button class="primary-btn">Logout</button>
                                </form>
                                <form method="get" action="{% url 'annunci:create' %}">
                                    <button class="primary-btn">Crea annuncio</button>
                                </form>
                            </div>

                        {% else %}
                            <div class="header__nav__widget">
                                <a href="{% url 'login' %}" class="primary-btn">Login</a>
                                <a href="{% url 'register' %}" class="primary-btn">Registrazione</a>
                            </div>
                        {% endif %}

                    </div>
                </div>
            </div>
            <div class="canvas__open">
                <span class="fa fa-bars"></span>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section Begin -->
    <section class="hero spad set-bg" data-setbg="{% static "./img/hero-bg-created.jpg" %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="hero__text">
                        <div class="hero__text__title">
                            <span>Trova la tua auto ideale</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="hero__tab">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="hero__tab__form">
                                    
                                    <form method="POST" action="{% url 'annunci:search' %}">
                                        {% csrf_token %}
                                        <div class="select-list">
                                            <div class="select-list-item">
                                                <p>Anno</p>
                                                <select name="anno">
                                                    <option data-display=" ">Anno</option>
                                                    {% for anno in anni %}
                                                        <option value="{{anno}}">{{anno}}</option>
                                                    {%endfor%}
                                                </select>
                                            </div>
                                            <div class="select-list-item">
                                                <p>Marchio</p>
                                                <select name="marchio">
                                                    <option data-display=" ">Marchio</option>
                                                    {% for marca in marche %}
                                                        <option value="{{marca}}">{{marca}}</option>
                                                    {%endfor%}
                                                </select>
                                            </div>
                                            <div class="select-list-item">
                                                <p>Modello</p>
                                                <select name="modello">
                                                    <option data-display=" ">Modello</option>
                                                    {% for modello in modelli %}
                                                        <option value="{{modello}}">{{modello}}</option>
                                                    {%endfor%}
                                                </select>
                                            </div>
                                            <div class="select-list-item">
                                                <p>Chilometraggio</p>
                                                <select name="chilometraggio">
                                                    <option data-display=" ">Chilometraggio</option>
                                                    <option value="0-25000">0-25000</option>
                                                    <option value="25001-50000">25001-50000</option>
                                                    <option value="50001-75000">50001-75000</option>
                                                    <option value="75001-100000">75001-100000</option>
                                                    <option value="100001">100000+</option>
                                                </select>
                                            </div>
                                            <div class="select-list-item">
                                                <p>Prezzo</p>
                                                <select name="prezzo">
                                                    <option data-display=" ">Prezzo</option>
                                                    <option value="0-25000">€ &lt;25000</option>
                                                    <option value="25001-50000">€ 25001 - € 50000</option>
                                                    <option value="50001-75000">€ 50001 - € 75000</option>
                                                    <option value="75001-100000">€ 75001 - € 100000</option>
                                                    <option value="100001">€ 100000+</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="site-btn">Cerca</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->


    <!-- Js Plugins -->
    <script src="{% static "./js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "./js/bootstrap.min.js" %}"></script>
    <script src="{% static "./js/jquery.nice-select.min.js" %}"></script>
    <script src="{% static "./js/jquery-ui.min.js" %}"></script>
    <script src="{% static "./js/jquery.magnific-popup.min.js" %}"></script>
    <script src="{% static "./js/mixitup.min.js" %}"></script>
    <script src="{% static "./js/jquery.slicknav.js" %}"></script>
    <script src="{% static "./js/owl.carousel.min.js" %}"></script>
    <script src="{% static "./js/main.js" %}"></script>
</body>

</html>
